<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom box-shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fitness Club</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="activity-log.html">Activity Log</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link text-white" href="Trainers.html">Trainers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="aboutUs.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid home-background">
        <h2>Log Activity</h2>

        <!-- Log Activity Form -->
        <form id="activityForm">
            <div class="form-group">
                <label for="UserId">User ID</label>
                <input id="UserId" class="form-control" type="number" required />
            </div>
            <div class="form-group">
                <label for="ActivityDate">Activity Date</label>
                <input id="ActivityDate" class="form-control" type="date" required />
            </div>
            <div class="form-group">
                <label for="WorkoutType">Workout Type</label>
                <select id="WorkoutType" class="form-control" required>
                    <option value="">-- Select Workout Type --</option>
                    <option value="Running">Running</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Yoga">Yoga</option>
                </select>
            </div>
            <div class="form-group pb-2">
                <label for="Duration">Duration (in mins)</label>
                <input id="Duration" class="form-control" type="number" required />
            </div>

            <a href="activity-log.html" class="btn btn-secondary">Back to List</a>
            <button type="submit" class="btn btn-primary pt-2">Log Activity</button>
        </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById("activityForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture form values
            const newActivity = {
                ActivityId: Date.now(), // Use timestamp as unique ID
                UserId: document.getElementById("UserId").value,
                UserName: "New User", // Optional placeholder
                ActivityDate: document.getElementById("ActivityDate").value,
                WorkoutType: document.getElementById("WorkoutType").value,
                Duration: document.getElementById("Duration").value
            };

            // Retrieve current activities from localStorage
            let activities = JSON.parse(localStorage.getItem("activityLog")) || [];

            // Add new activity
            activities.push(newActivity);

            // Save updated activities back to localStorage
            localStorage.setItem("activityLog", JSON.stringify(activities));

            // Redirect to the activity log page
            window.location.href = "activity-log.html";
        });
    </script>
</body>
</html>
