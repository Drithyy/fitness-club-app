<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessTracker - Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom box-shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fitness Club</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="activity-log.html">Activity Log</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link text-white" href="Trainers.html">Trainers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="aboutUs.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container-fluid home-background">
        <main role="main" class="pb-0">
            <div class="container-fluid pt-2">
                <p><strong>Most Popular Workout:</strong> Cardio Blast</p>
                <p><strong>Total Workout Minutes:</strong> 1500 minutes</p>
                <p><strong>Top Active Users:</strong> Alice, Bob, Charlie</p>

                <h4>Daily Goal Achievement</h4>
                <div class="progress">
                    <div class="progress-bar text-white" style="width:75%" role="progressbar">75% of users met their goals today</div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-3 chart-container">
                        <canvas id="userActivityChart"></canvas>
                    </div>
                    <div class="col-md-3 chart-container">
                        <canvas id="workoutTypeChart"></canvas>
                    </div>
                    <div class="col-md-3 chart-container">
                        <canvas id="userGrowthChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="border-top footer text-white bg-dark">
        <div class="container">
            &copy; 2024 - Fitness Club
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
