</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom box-shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fitness Club</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">

                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid home-background pt-5 text-white">
        <h3>Create New Trainer</h3>

        <form id="createTrainerForm">
            <div class="form-group">
                <label for="trainerName">Trainer Name</label>
                <input type="text" id="trainerName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="trainerSpecialty">Specialty</label>
                <input type="text" id="trainerSpecialty" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="trainerPhone">Phone Number</label>
                <input type="text" id="trainerPhone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
   

    <script>
        // Handle form submission
        document.getElementById('createTrainerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const trainerName = document.getElementById('trainerName').value;
            const trainerSpecialty = document.getElementById('trainerSpecialty').value;
            const trainerPhone = document.getElementById('trainerPhone').value;

            // Get existing trainers from localStorage
            const trainers = JSON.parse(localStorage.getItem('trainers')) || [];

            // Create new trainer object
            const newTrainer = {
                TrainerId: trainers.length + 1, // Generate ID based on the number of existing trainers
                Name: trainerName,
                Specialty: trainerSpecialty,
                PhoneNumber: trainerPhone
            };

            // Add the new trainer to the array and save it back to localStorage
            trainers.push(newTrainer);
            localStorage.setItem('trainers', JSON.stringify(trainers));

            // Redirect back to trainer list page
            window.location.href = 'trainers.html';
        });
    </script>
</body>
